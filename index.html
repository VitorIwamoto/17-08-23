<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <title>BootStrap - JavaScript</title>
</head>
<body class="bg-secondary-subtle" >
    <div class="container text-center bg-white">
        <div class="row bg-primary">
            <div class="col">
                <nav class="navbar navbar-expand-lg bg-primary">
                    <div class="container-fluid">
                        <a class="navbar-brand link-light link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
                            href="#">SISTEMA WEB</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link disabled" aria-disabled="true">Cadastrar</a>
                                        
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active link-light link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover" aria-disabled="true"
                                        href="Consultar.html">Consultar</a>     
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
        <div class="row">
            <div class="col">
                &nbsp;
            </div>
        </div>
        <div class="row">
            <div class="col text-start">
                <div class="mb-3">
                    <label for="txtNome" class="form-label">Nome:</label>
                    <input type="text" class="form-control" id="nome"  placeholder="Digite seu nome completo" aria-describedby="nome">
                </div>
                <div class="mb-3">
                    <label for="txtTelefone" class="form-label">Telefone:</label>
                    <input type="text" class="form-control" id="telefone" placeholder="(XX) 00000-0000" aria-describedby="telefone">
                </div>
                <div class="mb-3">
                    <label for="cboOrigem" class="form-label">Origem:</label>
                    <select class="form-select" aria-label="Origem">
                        <option selected>Celular</option>
                        <option value="Celular">Celular</option>
                        <option value="Fixo">Fixo</option>
                        <option value="Whatsapp">Whatsapp</option>
                        <option value="Facebook">Facebook</option>
                        <option value="Instagram">Instagram</option>
                        <option value="Google Meu Negócio">Google Meu Negócio</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="txtData" class="form-label">Data do Contato:</label>
                    <input type="text" class="form-control" id="Data" placeholder="Digite a data do seu agendamento" aria-describedby="Data">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                  </div>  
                <div class="mb-3">
                    <label for="txtobservacao" class="form-label">Observação:</label>
                    <textarea class="form-control" id="Observacao" rows="3"></textarea>
                  </div>
                <div class="bb-3">
                    <div class="row">
                        <div class="col">
                            <button type="button" class="btn btn-primary">Cadastrar</button>
                        </div>
                    </div>
                </div>  
            </div>
</body>

</html>
